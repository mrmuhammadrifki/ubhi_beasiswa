<section class="py-5 bg-light" id="kontak">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="mb-4 text-center">Kontak Kami</h2>
        <form id="contactForm">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" required />
          </div>
          <div class="mb-3">
            <label for="pesan" class="form-label">Pesan</label>
            <textarea class="form-control" id="pesan" rows="4" placeholder="Tulis pesan Anda" required></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100">Kirim via WhatsApp</button>
        </form>
      </div>
    </div>
  </div>
</section>
